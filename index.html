<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Penghitung Tonase Batubara</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 1rem;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #00ffcc;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    .controls, .manual-input {
      margin: 1rem 0;
      padding: 1rem;
      background-color: #1e1e1e;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .controls button {
      font-size: 1.2rem;
      margin: 0.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      background-color: #00bfa5;
      color: white;
      transition: background-color 0.3s;
    }

    .controls button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    .flowrate-section {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    input[type="range"] {
      width: 100%;
    }

    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }

    table th, table td {
      border: 1px solid #333;
      padding: 0.5rem;
      text-align: center;
    }

    .manual-form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .input-wrapper {
      width: 100%;
    }

    .input-wrapper input {
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
      background-color: #2c2c2c;
      color: #fff;
      box-shadow: inset 0 0 5px #000;
    }

    .button-group {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .button-group button {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #00796b;
      border: none;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button-group button:hover {
      background-color: #009688;
    }

    .button-group .reset-btn {
      background-color: #c62828;
    }

    .button-group .reset-btn:hover {
      background-color: #e53935;
    }

    @media (max-width: 500px) {
      .controls button {
        width: 100%;
        padding: 1rem;
      }

      .flowrate-section {
        flex-direction: column;
        align-items: stretch;
      }

      .manual-form {
        flex-direction: column;
      }

      .button-group button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-truck-loading"></i> Tonase Batubara</h1>

    <div class="controls">
      <p><strong>Durasi:</strong> <span id="durationDisplay">00:00:00</span></p>
      <p><strong>Flowrate:</strong> <span id="flowrateDisplay">1000</span> ton/jam</p>
      <div class="flowrate-section">
        <input type="range" id="flowrateSlider" min="0" max="2000" step="50" value="1000" />
      </div>
      <div>
        <button id="startBtn"><i class="fas fa-play"></i> Mulai</button>
        <button id="stopBtn" disabled><i class="fas fa-stop"></i> Berhenti</button>
      </div>
    </div>

    <div class="manual-input">
      <p><strong>Input Manual Hasil Bongkar (ton)</strong></p>
      <div class="manual-form">
        <div class="input-wrapper">
          <input type="number" id="manualInput" placeholder="Contoh: 500" />
        </div>
        <div class="button-group">
          <button onclick="addManualEntry()">
            <i class="fas fa-plus-circle"></i> Tambah
          </button>
          <button class="reset-btn" onclick="resetTable()">
            <i class="fas fa-trash-alt"></i> Reset
          </button>
        </div>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Durasi</th>
          <th>Flowrate</th>
          <th>Hasil Bongkar (ton)</th>
        </tr>
      </thead>
      <tbody id="resultTable"></tbody>
      <tfoot>
        <tr>
          <th colspan="3">Total</th>
          <th id="totalTon">0</th>
        </tr>
      </tfoot>
    </table>
  </div>

  <script>
    let startTime = null;
    let interval = null;
    let isRunning = false;
    let flowrate = 1000;
    let total = 0;
    let entryCount = 0;

    const durationDisplay = document.getElementById('durationDisplay');
    const flowrateDisplay = document.getElementById('flowrateDisplay');
    const flowrateSlider = document.getElementById('flowrateSlider');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resultTable = document.getElementById('resultTable');
    const totalTon = document.getElementById('totalTon');

    flowrateSlider.addEventListener('input', () => {
      flowrate = parseInt(flowrateSlider.value);
      flowrateDisplay.textContent = flowrate;
    });

    startBtn.addEventListener('click', () => {
      if (isRunning) return;
      isRunning = true;
      startTime = Date.now();
      interval = setInterval(updateTimerDisplay, 1000);
      startBtn.disabled = true;
      stopBtn.disabled = false;
    });

    stopBtn.addEventListener('click', () => {
      if (!isRunning) return;
      isRunning = false;
      clearInterval(interval);
      const now = Date.now();
      const elapsedMs = now - startTime;
      const elapsedHours = elapsedMs / (1000 * 60 * 60);
      const hasil = Math.round(flowrate * elapsedHours);
      entryCount++;
      const durationText = durationDisplay.textContent;
      addToTable(entryCount, durationText, flowrate, hasil);
      startBtn.disabled = false;
      stopBtn.disabled = true;
      updateTimerDisplay(true);
    });

    function updateTimerDisplay(forceZero = false) {
      let elapsedMs = forceZero ? 0 : Date.now() - startTime;
      const totalSeconds = Math.floor(elapsedMs / 1000);
      const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      durationDisplay.textContent = `${hours}:${minutes}:${seconds}`;
    }

    function addToTable(no, durasi, flow, hasil) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${no}</td>
        <td>${durasi}</td>
        <td>${flow}</td>
        <td>${hasil}</td>
      `;
      resultTable.appendChild(row);
      total += hasil;
      totalTon.textContent = total;
    }

    function addManualEntry() {
      const val = parseInt(document.getElementById('manualInput').value);
      if (!val || val <= 0) return;
      entryCount++;
      addToTable(entryCount, '-', '-', val);
      document.getElementById('manualInput').value = '';
    }

    function resetTable() {
      resultTable.innerHTML = '';
      total = 0;
      entryCount = 0;
      totalTon.textContent = '0';
    }
  </script>
</body>
</html>
